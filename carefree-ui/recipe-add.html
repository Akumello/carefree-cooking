<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Carefree Cooking</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/buttons.css">
        <link rel="stylesheet" href="css/tools.css">
    </head>
    <!-- TODO: Change onscroll to js only -->
    <body> 
        <!-- Website header -->
        <section id="website-title">
            Carefree Cooking
        </section>

        <!-- Main Body -->
        <section class="wrapper">

            <h1 class="mx mb">Let's add a recipe...</h1>

            <!-- Recipe title input -->
            <input type="text" placeholder="Recipe Title" id="recipe-name">
            
            <div class="mx outline-colored">
              <h1 class="text-light">Ingredients</h1>
              <ul class="list-group" id="ingredient-list">
              </ul>
              <div class="flex-display">
                <input type="text" id="add-ingredient-input" class="flex-1">
                <button id="add-ingredient-btn">Add</button>
            </div>
            </div>

            <div class="mx mb-sm outline">
                <h1>Instructions</h1>
                  <ol class="list-group" id="instruction-list"></ol>
                  <div class="flex-display">
                    <input type="text" id="add-instruction-input" class="flex-1">
                    <button id="add-instruction-btn" class="btn-dark">Add</button>
                </div>
            </div>

            <div class="flex-display mx">
                <div class="flex-1"></div>
                <button id="save-btn" class="btn-dark">Save</button>
                <button id="cancel-btn" class="btn-dark">Cancel</button>
            </div>
        </section>
        
        <!-- Sticky Footer -->
        <footer>
            <h3>Powered by Spring</h3>
        </footer>
        <script src="js/header.js" async defer type="module"></script>
        <script src="js/recipe-add.js" type="module"></script>
    </body>
</html>
